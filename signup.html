<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>

        <!-------NAVIGATION BAR------->
    
        <!-------SIGN UP FORM------->
    
        <div class="form-wrapper">
            <h2>Sign Up</h2>
            <form action="shop.html">
                <div class="form-control">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="form-control">
                    <input type="text" pattern="{10}" title="Must contain 10 numbers" required>
                    <label>Phone Number</label>
                </div>
                <div class="form-control">
                    <input type="text" required>
                    <label>Email Address</label>
                </div>
                <div class="form-control">
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="form-help"> 
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <p>Already Have A Account? <a href="signin.html">Sign In</a> here</p>
            <small>
                This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                <a href="#">Learn more.</a>
            </small>
        </div>
    </body>
</html>
